<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulaci√≥n del DOM</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>





<body>
    <main class="container">
        <h1>Formulario interactivo</h1>
        <p>Ingresa tu nombre y usa los botones para ver el efecto en el DOM.</p>

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Escribe tu nombre" />

        <div class="acciones">
            <button id="btnMostrar" onclick="mostrar()">Mostrar saludo</button>
            <button id="btnFormatear" onclick="formatear()">Agregar al historial</button>
            <button id="btnFinal" onclick="finalizar()">Finalizar</button>
        </div>

        <section class="salida">
            <h2>Salida</h2>
            <p id="salida"></p>
        </section>

        <section class="historial">
            <h2>Historial</h2>
            <div id="historial"></div>
        </section>
    </main>

    <!-- JavaScript personalizado -->
    <script src="./assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
