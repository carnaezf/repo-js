<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo de Caja en CSS</title>
  <style>
    .caja {
      width: 200px;
      height: 100px;
      background-color: lightblue;    /* Contenido */
      padding: 20px;                  /* Relleno */
      border: 5px solid blue;         /* Borde */
      margin: 30px;                   /* Margen */
    }
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <h2>Ejemplo del Modelo de Caja</h2>

  <div class="caja">
    Esta es una caja con padding, border y margin.
  </div>

</body>
</html>
