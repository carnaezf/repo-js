<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Selectores CSS</title>
    <style>
        /* Selector por etiqueta */
        p {
            color: red;
        }

        /* Selector por clase */
        .fondo-amarillo {
            background-color: yellow;
            padding: 10px;
        }

        /* Selector por ID */
        #texto-destacado {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <h1>Demostraci칩n de selectores CSS</h1>

    <!-- Selector por etiqueta -->
    <p>Este p치rrafo est치 estilizado usando el selector por etiqueta <code>p</code>.</p>

    <!-- Selector por clase -->
    <div class="fondo-amarillo">
        Este div tiene fondo amarillo gracias al selector por clase <code>.fondo-amarillo</code>.
    </div>

    <!-- Selector por ID -->
    <p id="texto-destacado">
        Este p치rrafo tiene estilo aplicado por ID: <code>#texto-destacado</code>.
    </p>

</body>

</html>
