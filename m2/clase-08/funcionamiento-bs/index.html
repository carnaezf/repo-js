<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Grillas Bootstrap</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>

<body class="p-4">

  <h1 class="text-center mb-4">Ejemplos del Sistema de Grillas Bootstrap (12 Columnas)</h1>

  <!-- FILA 1: 1 + 11 -->
  <div class="row m-2">
    <div class="col-md-1 bg-primary d-flex justify-content-center p-3">1</div>
    <div class="col-md-11 bg-danger d-flex justify-content-center p-3">11</div>
  </div>

  <!-- FILA 2: 2 + 10 -->
  <div class="row m-2">
    <div class="col-md-2 bg-primary d-flex justify-content-center p-3">2</div>
    <div class="col-md-10 bg-info d-flex justify-content-center p-3">10</div>
  </div>

  <!-- FILA 3: 3 + 9 -->
  <div class="row m-2">
    <div class="col-md-3 bg-warning d-flex justify-content-center p-3">3</div>
    <div class="col-md-9 bg-info d-flex justify-content-center p-3">9</div>
  </div>

  <!-- FILA 4: 4 + 8 -->
  <div class="row m-2">
    <div class="col-md-4 bg-primary d-flex justify-content-center p-3">4</div>
    <div class="col-md-8 bg-danger d-flex justify-content-center p-3">8</div>
  </div>

  <!-- FILA 5: 6 + 6 -->
  <div class="row m-2">
    <div class="col-md-6 bg-primary d-flex justify-content-center p-3">6</div>
    <div class="col-md-6 bg-info d-flex justify-content-center p-3">6</div>
  </div>

  <!-- FILA 6: 4 + 4 + 4 -->
  <div class="row m-2">
    <div class="col-md-4 bg-secondary d-flex justify-content-center p-3">4</div>
    <div class="col-md-4 bg-primary d-flex justify-content-center p-3">4</div>
    <div class="col-md-4 bg-info d-flex justify-content-center p-3">4</div>
  </div>

  <!-- FILA 7: 3 + 3 + 3 + 3 -->
  <div class="row m-2">
    <div class="col-md-3 bg-info d-flex justify-content-center p-3">3</div>
    <div class="col-md-3 bg-secondary d-flex justify-content-center p-3">3</div>
    <div class="col-md-3 bg-primary d-flex justify-content-center p-3">3</div>
    <div class="col-md-3 bg-warning d-flex justify-content-center p-3">3</div>
  </div>

  <!-- FILA 8: 2 + 2 + 2 + 2 + 2 + 2 -->
  <div class="row m-2">
    <div class="col-md-2 bg-primary d-flex justify-content-center p-3">2</div>
    <div class="col-md-2 bg-secondary d-flex justify-content-center p-3">2</div>
    <div class="col-md-2 bg-info d-flex justify-content-center p-3">2</div>
    <div class="col-md-2 bg-danger d-flex justify-content-center p-3">2</div>
    <div class="col-md-2 bg-warning d-flex justify-content-center p-3">2</div>
    <div class="col-md-2 bg-success d-flex justify-content-center p-3">2</div>
  </div>

  <!-- FILA 9: doce columnas de 1 -->
  <div class="row m-2">
    <div class="col-md-1 bg-primary d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-secondary d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-info d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-success d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-warning d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-danger d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-primary d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-secondary d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-info d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-success d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-warning d-flex justify-content-center p-3">1</div>
    <div class="col-md-1 bg-danger d-flex justify-content-center p-3">1</div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
