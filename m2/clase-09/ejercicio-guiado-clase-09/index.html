<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- ===================================================== -->
    <!--  EJEMPLO DE NAVBAR BOOTSTRAP                        -->
    <!-- ===================================================== -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">Mi Sitio</a>

        <!-- Botón hamburguesa (visible en móvil) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
            aria-controls="menuNav" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO DEMO -->
    <div class="container mt-5">
        <h1 class="text-center">Ejemplo de Navbar con Bootstrap 5</h1>
        <p class="text-center">Esta es una demostración de cómo integrar una barra de navegación responsive.</p>
    </div>

    <!-- FORMULARIO DEMO -->
    <div class="container mt-5">

        <h2 class="mb-4 text-primary">Formulario de Ejemplo con Bootstrap</h2>

        <form>

            <!-- Campo Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <!-- Select -->
            <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais">
                    <option selected disabled>Seleccione su país</option>
                    <option value="1">Chile</option>
                    <option value="2">Argentina</option>
                    <option value="3">Perú</option>
                </select>
            </div>

            <!-- Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos">
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100">Enviar</button>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
